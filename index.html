<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.html">


    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            margin: 0;
            padding: 0;
            /* background-color: #f8f9fa; */
            /* background-image: url(https://images.unsplash.com/photo-1511300636408-a63a89df3482?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); */
            /* background-image: url(https://images.unsplash.com/photo-1470753323753-3f8091bb0232?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); */
            background-image: url(https://images.unsplash.com/photo-1503914068268-5413b35b45ad?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        }

        #registrationForm {

            max-width: 450px;
            margin: 20px auto;
            padding: 20px;
            background-color: #4e4d91;
            background-color: rgba(0, 0, 0, 0.4);
            /* border: 2px solid black; */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1,
        h2 {
            text-align: center;
            /* color: #f7f209; */
            color: black
        }

        img {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f3f0f0;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        .btn {
            text-align: center;
        }

        #submitBtn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitBtn2 {
            background-color: #e1b208;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn btn-danger {

            margin: 3px 309px;
            padding: 5px 24px;
            border-radius: 6px;
        }

        #submitBtn:hover {
            background-color: #218838;
        }

        #displayData {
            margin-top: 20px;
            padding: 20px;
            /* background-color: #e4e1df; */
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
    </style>
</head>

<body>
    <form id="registrationForm" action="http://localhost:3000/api/data" method="POST">

        <!-- <h1>XYZ College/School</h1> -->
        <h2>Registration Form</h2>

        <label for="fullName">Student's Name:</label>
        <input id="fullName" type="text" placeholder="Enter your full name">
        <br>
        <label for="contactNumber">Contact No.:</label>
        <input id="contactNumber" type="tel" placeholder="Enter your number">

        <br>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required>
        <br>
        <label for="confirm_password">Password</label>
        <input type="password" placeholder="Confirm Password" id="confirm_password" required>
        <br>
        <input id="submitBtn" type="button" value="Submit Now">
        <input id="submitBtn2" type="reset" value="Reset Now">

        <div class="mx-2">
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#loginModal" style=" margin: 3px 309px;
            padding: 5px 24px;
            border-radius: 6px;">
                Login</button>
            <!-- <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#singupModal">SignUp</button> -->
        </div>
        </div>
    </form>

    <!--Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login To PhoneWale</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I'm not a robot</label>
                        </div>
                        <div>

                            <!-- <button  href="/login.html" class="btn btn-primary">Login</button> -->

                            <button calss="btn btn-primary" onclick="location.href='/login.html'" type="button">
                                Login</button>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <div id="displayData"></div> -->


    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Data successfully registered.
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    
    <script>
        document.getElementById("submitBtn").addEventListener("click", function () {
    const fullName = document.getElementById("fullName").value.trim();
    const contactNumber = document.getElementById("contactNumber").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const data = {
        fullName: fullName,
        contactNumber: contactNumber,
        email: email,
        password: password
    };

    fetch('http://localhost:3000/api/data', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => response.text())
        .then(result => {
            // Show success modal
            $('#successModal').modal('show');

            // Log the result
            console.log(result);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    

    document.getElementById("registrationForm").reset();
});
    </script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</body>

</html>
